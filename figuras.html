<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico en JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <main>
      <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
          <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
          <input id="InputCuadrado" type="number">
          <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perímetro</button>
          <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
        </form>
      </section>
      <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
          <label for="lado1">Escribe cuánto mide el primer lado del triángulo</label>
          <input id="lado1" type="number"><br>
          <label for="lado2">Escribe cuánto mide el segundo lado del triángulo</label>
          <input id="lado2" type="number"><br>
          <label for="base">Escribe cuánto mide la base del triángulo</label>
          <input id="base" type="number"><br>
          <label for="altura">Escribe cuánto mide la altura del triángulo</label>
          <input id="altura" type="number"><br>
          <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el Perímetro</button>
          <button type="button" onclick="calcularAreaTriangulo()">Calcular el Área</button>
        </form>
      </section>
    </main>
    <script src="./figuras.js"></script>
  </body>
</html>
