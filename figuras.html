<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico en JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras geométricas</h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <main>
      <section>
        <h2>Calcula el área y perímetro de un Cuadrado</h2>
        <form>
          <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
          <input id="InputCuadrado" type="number">
          <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perímetro</button>
          <button type="button" onclick="calcularAreaCuadrado()">Calcular el Área</button>
        </form>
      </section>
      <section>
        <h2>Calcula el área y perímetro de un Triángulo</h2>
        <form>
          <label for="lado1T">Escribe cuánto mide el primer lado de tu triángulo</label>
          <input id="lado1T" type="number"><br>
          <label for="lado2T">Escribe cuánto mide el segundo lado de tu triángulo</label>
          <input id="lado2T" type="number"><br>
          <label for="baseT">Escribe cuánto mide la base de tu triángulo</label>
          <input id="baseT" type="number"><br>
          <label for="alturaT">Escribe cuánto mide la altura de tu triángulo</label>
          <input id="alturaT" type="number"><br>
          <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el Perímetro</button>
          <button type="button" onclick="calcularAreaTriangulo()">Calcular el Área</button>
        </form>
      </section>

      <section>
        <h2>Calcula el perímetro y área de un Círculo</h2>
        <form>
          <label for="radioCirculo">Escribe cuánto mide el radio de tu círculo</label>
          <input id="radioCirculo" type="number">
          <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
          <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
      </section>
    </main>
    <script src="./figuras.js"></script>
  </body>
</html>
